<html>
  <head>
    <script>
        function generate() {
            const possibel_values = ['1', '2', '3', '4'];

            var text = '';
            for (let i = 0; i < 3; i++) {
                var randomIndex = Math.floor(Math.random() * (4 - i));
                var first = possibel_values.splice(randomIndex, 1);

                text += first + '.';
            }
            
            document.getElementById('content-genH').innerHTML = text.substring(0, 5);
        }
    </script>
    <title>Kódfejtő genrátor</title>
  </head>
  <body onload="generate();">
    <h1 id="content-genH"></h1>
    <button onclick="generate();" style="font-size: 3vw; padding: 2vw 4vw;">Új kód</button>
  </body>
</html>
